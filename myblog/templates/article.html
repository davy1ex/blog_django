{% extends "base.html" %}

{% block head %}
<title> {{ a.title }}</title>
{% endblock %}

{% block body %}
<div class="article">
    <div class="title">
        {{ a.title }}
    </div>

    <div class="photo">
        <img src="{{ a.photo }}" alt="">
    </div>

    <div class="text">
        {{ a.text }}
    </div>
</div>
{% endblock %}
