{% extends "base.html" %}

{% block head %}
<title>main page</title>
{% endblock %}


{% block body %}

{% for a in articles %}
    <div class="photo">
        {% load static %}
        <img src="{{ a.photo }}" alt="">
    </div>

    <div class="title">
        {{ a.title }}
    </div>
    
    <div class="text_preview">
        {{ a.text }} >>> <a href="{% url 'article' article_id=a.id %}">link</a>
    </div>
    <br>
{% endfor %}
        
{% endblock %}
